<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url('../../../assets/bg.png');">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>

                        <form #createForm="ngForm" nz-form nzLayout="vertical" (ngSubmit)="onsubmit()"
                            class="signin-form">
                            <div class="form-group mb-3">
                                <nz-form-item>
                                    <nz-form-label style="font-weight: bold; text-transform: uppercase;" [nzSm]="6"
                                        [nzXs]="24" class="ant-label" nzFor="username" nzRequired>Username
                                    </nz-form-label>
                                    <nz-form-control class="ant-error-message" nzErrorTip="Username is required!">
                                        <input class="form-control" [(ngModel)]="username" id="username" name="username" nz-input
                                            placeholder="Username" required style="width: 100%;" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div class="form-group mb-3">
                                <!-- <label class="label" for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Password" required=""> -->
                                <nz-form-item>
                                    <nz-form-label style="font-weight: bold; text-transform: uppercase;" [nzSm]="6"
                                        [nzXs]="24" class="ant-label" nzFor="password" nzRequired>Password
                                    </nz-form-label>
                                    <nz-form-control class="ant-error-message" nzErrorTip="Password is required!">
                                        <input class="form-control" [(ngModel)]="password" type="password" id="password" name="password" nz-input
                                            placeholder="Password" required style="width: 100%;" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div class="form-group">
                                <button type="submit" [disabled]="!createForm.form.valid" class="form-control btn btn-primary rounded submit px-3">Sign
                                    In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked="">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
